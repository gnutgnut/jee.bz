# Spigot Minecraft server container configuration
arch: amd64
cores: 12
features: nesting=1
hostname: minecraft-spigot
memory: 24576
mp0: /mnt/shared,mp=/mnt/shared
net0: name=eth0,bridge=vmbr0,firewall=0,ip=dhcp,type=veth
onboot: 0
ostype: debian
rootfs: local-lvm:vm-103-disk-0,size=100G
swap: 4096
